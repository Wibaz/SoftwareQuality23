<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman To Integer</title>
    <script src="https://www.googleoptimize.com/optimize.js?id=OPT-PGK5HGH"></script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y57FB7ZN2Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Y57FB7ZN2Z');
</script>
    <script src="romans.js"></script>
    <link rel="stylesheet" href="romans.css">
    <script>
      function showResult() {
        var outputArea = document.querySelector('.convert-output');
        var inputArea = document.querySelector('input[type=\'text\']');
        var modeCheckbox = document.querySelector('input[type=\'checkbox\']');
        var inputValue = inputArea.value;
        var convertion = modeCheckbox.checked ? convertIntegerToRoman(inputValue) : convertRomanToInteger(inputValue);
        if (convertion.result) {
          outputArea.innerHTML = convertion.value;
          // Add the gtag function to recopilate the data
          gtag('event', 'conversion_type', {
            // Add the conversion type
            'conversion_type': document.getElementById('mode-selector').checked ? 'integer_to_roman' : 'roman_to_integer'
          });
        } else {
          alert(convertion.message);
        }
      };
    </script>
  </head>
  <body onload="init()">
    <main class="container">
      <section class="content">
        <h1>Roman To Integer</h1>
        <div class="group">
          <label for="mode-selector">Change Mode</label>
          <input type="checkbox" id="mode-selector" name="mode-selector" />
        </div>
        <div class="group">
          <label for="conversion-input"></label>
          <input type="text" id="conversion-input" name="conversion-input" placeholder="Enter a roman numeral" />
        </div>
        <span class="convert-button"  onclick='javascript:showResult()'>Convert</span>
        <p class="convert-output"></p>
      </section>
    </main>
  </body>
</html>
